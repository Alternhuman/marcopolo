<!DOCTYPE html>
<html lang="es" ng-app="malote">
<head>
  <meta charset="UTF-8">
  <title>Malote Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/bootstrap.css">
  <link rel="stylesheet" href="/static/css/font-awesome.css">
  <link rel="stylesheet" href="/static/css/animate.css">
  <link rel="stylesheet" href="/static/css/stylesheet.css">
  <script src="/static/js/lodash.compat.js"></script>
  <script src="/static/js/angular.js"></script>
  <script src="/static/js/angular-animate.js"></script>
  <script src="/static/js/angular-cookies.js"></script>
  <script src="/static/js/malote.js"></script>
</head>
<body ng-controller="MaloteCtrl">
  <header>
    <div class="container">
      <h1>Malote Control Panel</h1>
    </div>
  </header>
  <div class="auth-page" ng-if="!authInfo.authenticated">
    <div ng-include="'/static/partials/auth.part.html'"></div>
  </div>
  <div class="main-page" ng-if="authInfo.authenticated">
    <div class="deploy-settings">
      <div ng-include="'/static/partials/deploy-settings.part.html'"></div>
    </div>
    <div class="container contents">
      <div ng-include="'/static/partials/templates.part.html'"></div>
      <div ng-include="'/static/partials/nodes.part.html'"></div>
    </div>
  </div>
  <footer>
    <div class="footer-text container">&copy; 2048 Powered by Malote technologies.</div>
  </footer>
</body>
</html>
