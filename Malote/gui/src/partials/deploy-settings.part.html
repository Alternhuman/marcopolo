<div class="container">
    <h1>Deployment settings</h1>

    <label for="projectPath">Project path</label>
    <div class="border-input">
      <input id="projectPath" type="text" ng-model="projectSettings.projectPath">
    </div>

    <div class="button-container">
      <button ng-click="deploy()" ng-disabled="deploying"
        ng-bind="deploying ? 'Deploying...' : 'Deploy'"></button>
    </div>
  </div>
</div>
